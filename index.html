<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.jpg">
    <link rel="stylesheet" href="./index.css">
    <title>Signup Form</title>
</head>
<body>
    <header><b>Demo Website</b></header>
    <main>
        <div class="formContainer">
            <h1>Signup</h1>
            <form method="POST">
                <label for="fullname">Full Name : </label>
                <input type="text" id="fullname" name="fullname" required><br>
                <hr>
                <label for="email">Email : </label>
                <input type="email" id="email" name="email" required><br>
                <hr>
                <label for="password1">Password : </label>
                <input type="password" id="password1" name="password1" required><br>
                <hr>
                <label for="password2">Confirm Password : </label>
                <input type="password" id="password2" name="password2" required><br>
                <hr>
                <label for="date">DD/MM/YY : </label>
                <input type="date" id="date" name="date" required><br>
                <hr>
                <input type="radio" id="student" name="profession" required>
                <label for="student">Student   </label>
                <input type="radio" id="employee" name="profession" required>
                <label for="employee">Employee   </label>
                <br><br>
                <input type="checkbox" id="checkbox" name="xheckbox" required>
                <label for="checkbox">I agree to all the Terms and Conditions  </label><br><br>

                <button type="submit" id="mybtn">Submit</button>
        </form>
        </div>
        <br><br>
    </main>
    <footer>
        <hr>
        <br><br><br>
        All rights reserved 
    </footer>
</body>
</html>
